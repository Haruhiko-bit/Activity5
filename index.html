<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Arial', sans-serif; /* Changed the font-family */
    margin: 0;
    background-color: #f4f4f4; /* Added a background color */
  }
  .mySlides {
    display: none;
  }
  img {
    vertical-align: middle;
    border-radius: 10px; /* Added border-radius to images */
  }

  /* Slideshow container */
  .slideshow-container {
    max-width: 800px; /* Adjusted the max-width */
    position: relative;
    margin: 40px auto; /* Added margin for top and bottom */
    background-color: #333; /* Added background color */
    padding: 10px; /* Added padding */
    border-radius: 10px; /* Added border-radius */
  }

  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 3px;
    user-select: none;
    background-color: rgba(0,0,0,0.6); /* Changed background color */
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* Caption text */
  .text {
    color: #ffffff; /* Changed text color */
    font-size: 18px; /* Increased font size */
    padding: 12px 16px; /* Adjusted padding */
    position: absolute;
    bottom: 16px; /* Adjusted position */
    width: 100%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Added background color */
    border-radius: 0 0 10px 10px; /* Added border-radius */
  }

  /* Number text (1/3 etc) */
  .numbertext {
    color: #ffffff; /* Changed text color */
    font-size: 14px; /* Increased font size */
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active, .dot:hover {
    background-color: #717171;
  }

  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }

  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .prev, .next, .text {font-size: 11px}
  }
</style>
</head>

<body>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/Winter_2024_Little_Dog_Website_Sliders-1.jpg" style="width:100%">
      <div class="text">Winter 2024</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/Team_Collage_Slider.jpg" style="width:100%">
      <div class="text">Team Collage</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/3-4.png" style="width:100%">
      <div class="text">Image 3</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="https://www.littledogsocialmedia.com/wp-content/uploads/2019/05/4-4.png" style="width:100%">
      <div class="text">Image 4</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
  
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
  </div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
</script>

</body>
</html>
